<div class="container mt-3" style="margin: 100px;">
  <h1 style="color:rgb(5, 185, 185); font-weight: bold;">Tickets List</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-responsive-table"  style="background-color: white; border-collapse: collapse;">
      <!-- ID Column -->
      <ng-container matColumnDef="ticketID">
        <th mat-header-cell *matHeaderCellDef style="border: 1px solid gray; padding: 8px;">Ticket Id</th>
        <td mat-cell *matCellDef="let ticket" style="border: 1px solid gray; padding: 8px; color: black;">{{ ticket.ticketID }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="border: 1px solid gray; padding: 8px;">Description</th>
        <td mat-cell *matCellDef="let ticket" style="border: 1px solid gray; padding: 8px; color: black;">{{ ticket.description }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="border: 1px solid gray; padding: 8px;">Status</th>
        <td mat-cell *matCellDef="let ticket" style="border: 1px solid gray; padding: 8px; color: black;">{{ ticket.status }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef style="border: 1px solid gray; padding: 8px;">Date</th>
        <td mat-cell *matCellDef="let ticket" style="border: 1px solid gray; padding: 8px; color: black;">{{ ticket.date | date }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="border: 1px solid gray; padding: 8px;">Actions</th>
        <td mat-cell *matCellDef="let ticket" style="border: 1px solid gray; padding: 8px;">
          <button mat-button color="warn" (click)="deleteTicket(ticket.ticketID)">
            <mat-icon>delete</mat-icon> Delete
          </button>
          <button mat-button color="primary" (click)="updateTicket(ticket.ticketID)" style="margin-left: 10px;">
            <mat-icon>edit</mat-icon> Update
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(5, 185, 185);color: white;font-weight: bold; border: 1px solid black;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border: 1px solid black;"></tr>

    </table>
    <mat-paginator [length]="tickets.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
  </div>
  <div style="margin-bottom: 15px; margin-top: 15px; text-align: left;"> <!-- Align button to the left -->
    <button mat-raised-button color="primary"  style="color: white; background-color: rgb(5, 185, 185);" [routerLink]="'/add-ticket'">
      <mat-icon>add</mat-icon> Add New Ticket
    </button>
  </div>
</div>
